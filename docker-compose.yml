version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: product-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-producttracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-producttracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-producttracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: product-tracker-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${N8N_HOST:-localhost}:5678/
      - GENERIC_TIMEZONE=Europe/Prague
      - TZ=Europe/Prague
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-producttracker}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-producttracker}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-secretpassword}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/workflows:ro
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      postgres:
        condition: service_healthy

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: product-tracker-web
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-producttracker}:${POSTGRES_PASSWORD:-secretpassword}@postgres:5432/${POSTGRES_DB:-producttracker}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  discord-bot:
    build:
      context: ./discord-bot
      dockerfile: Dockerfile
    container_name: product-tracker-discord
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/discord-command
      - DASHBOARD_URL=http://${WEB_HOST:-localhost}:${WEB_PORT:-3000}
    depends_on:
      - n8n

volumes:
  postgres_data:
  n8n_data:

networks:
  default:
    name: product-tracker-network
